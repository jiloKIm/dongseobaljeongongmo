<!DOCTYPE html>
<html>
<head>
  <title>Building Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      max-width: 320px; /* Adjusted for mobile view */
      margin: 40px auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 16px;
      font-weight: 600;
    }

    input[type="text"] {
      width: calc(100% - 30px); /* Adjusted for padding */
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(0, 86, 179, 0.2);
    }

    button {
      width: calc(100% - 30px); /* Adjusted for padding */
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
<h1>Building Form</h1>
<form method="POST" action="/build/save">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="electricKwh">Electric KWH:</label>
    <input type="text" id="electricKwh" name="electricKwh" required>
  </div>
  <div class="form-group">
    <label for="heatingCoolingArea">Heating/Cooling Area:</label>
    <input type="text" id="heatingCoolingArea" name="heatingCoolingArea" required>
  </div>
  <div class="form-group">
    <label for="gasKwh">Gas KWH:</label>
    <input type="text" id="gasKwh" name="gasKwh" required>
  </div>
  <div class="form-group">
    <label for="floorArea">Floor Area:</label>
    <input type="text" id="floorArea" name="floorArea" required>
  </div>
  <button type="submit">Save</button>
</form>
</body>
</html>
