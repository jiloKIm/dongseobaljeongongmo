<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classification Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 30px;
            display: inline-block;
            max-width: 320px; /* Adjusted for mobile view */
            margin: 40px auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin: 10px 0;
            color: #555;
            font-size: 16px;
        }

        span {
            color: #4CAF50; /* Adjusted to match the button color */
            font-weight: 600;
        }

        button {
            width: calc(100% - 60px); /* Adjusted for padding */
            padding: 15px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Adjusted to match the theme */
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease;
        }

        button:hover,
        button:focus {
            background-color: #003d82;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>건물의 에너지 효율성 판단 시스템</h1>
    <p>클래스: <span th:text="${className}">default class name</span></p>
    <p>솔루션: <span th:text="${solution}">default solution</span></p>
    <p>예측량: <span th:text="${sum}">default sum</span></p>
    <!-- 버튼 추가 예정, 필요한 경우 -->
</div>
</body>
</html>
